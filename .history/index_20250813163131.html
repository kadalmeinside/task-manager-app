    <meta charset="UTF-8" />

    <title>Zenith Task Manager</title>
    
    <!-- PWA -->
    <meta name="theme-color" content="#dc2626"/>
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="/public/pwa-192x192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#dc2626', // red-600
              'brand-secondary': '#f97316', // orange-500
              'surface-main': '#f1f5f9', // slate-100
              'surface-card': '#ffffff', // white
              'surface-header': '#ffffff', // white
              'text-primary': '#1e293b', // slate-800
              'text-secondary': '#64748b', // slate-500
              'border-main': '#e2e8f0', // slate-200
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            keyframes: {
                'fade-in-up': {
                    '0%': { opacity: '0', transform: 'translateY(20px)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                },
                shimmer: {
                  '100%': { transform: 'translateX(100%)' },
                },
            },
            animation: {
                'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
                shimmer: 'shimmer 1.5s infinite',
            },
          },
        },
      }
    </script>
